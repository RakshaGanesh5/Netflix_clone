<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sign.css">
    <title>Netflix - Sign In</title>
</head>
<body>
    <div class="box">
        <div class="image-container">
            <img src="./netfimg.jpg" alt="" class="img">
            <div class="overlay-content">
        <div class="logo">
            <span class="a">N</span>
            <span class="b">E</span>
            <span class="c">T</span>
            <span class="c">F</span>
            <span class="c">L</span>
            <span class="b">I</span>
            <span class="a">X</span>
        </div>

        <div class="container">
            <h1>Sign In</h1> 

            <form>
                <div class="group-form">
                    <input type="email" id="email" name="email" placeholder="Email or mobile number" required>
                </div>

                <div class="group-form">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>

                <button type="submit" class="btn">Sign In</button>

                <p class="or">OR</p>

                <button type="button" class="btn secondary">Use a sign-in code</button>

                <p>Forgot password?</p>

                <div class="check">
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember me</label>
                </div>
            </form>

            <p class="signup">New to Netflix? <a href="#"><b>Sign up now</b></a></p>

            <p class="recaptcha">
                This page is protected by Google reCAPTCHA to ensure you're not a bot.
            </p>
        </div>
    </div>

    <footer>
        
        <p>Questions? Call 000-800-919-1743 (Toll-Free)</p>
        <div class="terms">
            <div class="left">
                <p >FAQ</p>
                <p >Terms of Use </p>
                <p >Cookie Preferences</p>
            </div>
      <div class="right">
        <p >Help Centre</p>
        <p >Privacy</p>
      <p >Corporate Information</p>
      </div>
          </div>
    </footer>
</body>
</html>
